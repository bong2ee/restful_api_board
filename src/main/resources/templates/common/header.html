<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{../css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{../css/jsgrid.min.css}">

  <script type="text/javascript" th:src="@{../js/jquery.min.js}"></script> 
  <script type="text/javascript" th:src="@{../js/jsgrid.min.js}"></script>
</head>
<!-- 헤더 인클루드 속성 지정 -->	
<header id="header" th:fragment="fragment-header">
		
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
    <div class="container">
      <a href="/" class="navbar-brand">
        <span class="brand-text font-weight-light">BONG BOARD</span>
      </a>

      <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse order-3" id="navbarCollapse">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
		  <th:block th:if="${memberId == null}">
	  		<div class="nav-item">
	  			<a class="nav-link" th:href="@{/signin}">Signin</a>
	  		</div>
	  	  </th:block>
		  <th:block th:if="${memberId != null}">
  	  		<div class="nav-item">
  	  			<a class="nav-link" th:href="@{/signout}">SignOut</a>
  	  		</div>
  	  	  </th:block>
		  
	  		<div class="nav-item">
	  			<a class="nav-link" th:href="@{/board/list}">Board</a>
	  		</div>
			
        </ul>


    </div>
  </nav>
  <!-- /.navbar -->
  
<!-- 헤더 인클루드 속성 지정 -->	
</header>
</html>
