<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header"></head>	<!-- 헤더 인클루드 -->
<body class="hold-transition layout-top-nav">
<div class="wrapper">
	
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">회원 로그인</h1>
          </div>
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container">
        
		<div class="card card-primary">

          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">아이디</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="아이디를 입력해주세요">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">비밀번호</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요">
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
			  <button type="button" class="btn btn-default" onclick="location.href='/signup'";>회원가입</button>
              <button type="submit" class="btn btn-primary float-right">확인</button>
            </div>
          </form>
        </div>
			
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
